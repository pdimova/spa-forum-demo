<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bower_components/materialize/bin/materialize.css">
    <link rel="stylesheet" href="./bower_components/toastr/toastr.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>App</title>

    <!-- Loading libs -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/materialize/bin/materialize.js"></script>
    <script src="./bower_components/navigo/lib/navigo.js"></script>
    <script src="./bower_components/handlebars/handlebars.js"></script>
    <script src="./bower_components/toastr/toastr.js"></script>
</head>



<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="login-btn"><a href="#/login">Login</a></li>
                <li class="logout-btn hide"><a href="#/logout">Logout</a></li>
                <li class="register-btn"><a href="#/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div id="wrapper">

    </div>

    <script>
        $(function () {
            if (localStorage.getItem('username')) {
                let username = localStorage.getItem('username');
                $('.nav-wrapper ul').prepend(`<li class="user-btn"><a href="#/profiles/${username}">${username}</a></li>`);
                // Repeating code , refactor pls
                $('.logout-btn').removeClass('hide');
                $('.login-btn').addClass('hide');
                $('.register-btn').addClass('hide');
            }
        });
    </script>

    <!-- Loading app -->
    <script src="./scripts/requester.js" defer="defer"></script>
    <script src="./scripts/view-loader.js" defer="defer"></script>
    <script src="./scripts/data-fetcher.js" defer="defer"></script>
    <script src="./scripts/controller.js" defer="defer"></script>
    <script src="./scripts/routes.js" defer="defer"></script>

</body>

</html>
